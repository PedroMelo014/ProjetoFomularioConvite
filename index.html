<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de Convite</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <main>
                <div class="main-container">
                    <div class="headerimg">
                        <img src="assets/Logo.svg" alt="" />

                        <h1>Festivite</h1>
                        <p>Crie um convite digital para seu evento</p>
                    </div>

                    <div class="background">
                        <img src="assets/Background.png" alt="" />
                    </div>
                </div>
            </main>

            <aside>
                <div class="aside-container">
                    <div class="title">
                        <h3>Crie seu Evento</h3>
                    </div>
                    <div class="back">
                        <img src="assets/calendar.svg" alt="" />
                        <span>Sobre seu Evento</span>
                    </div>

                    <form>
                        <fieldset>
                            <div class="input-wrapper">
                                <label for="nameevent">Titulo</label>
                                <input
                                    type="text"
                                    id="nameevent"
                                    placeholder="Nome do Evento"
                                />
                            </div>

                            <div class="input-date">
                                <div class="campo">
                                    <label for="inicio">Inicio</label
                                    ><input
                                        type="datetime"
                                        id="inicio"
                                        placeholder="DD/MM/AAAA, --:--"
                                    />
                                </div>

                                <div class="input-date">
                                    <div class="campo">
                                        <label for="fim">Fim</label
                                        ><input
                                            type="datetime"
                                            id="fim"
                                            placeholder="DD/MM/AAAA, --:--"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="local">
                                <div></div>
                                <label for="Tipo">Tipo</label>
                                <div class="opcoes">
                                    <input
                                        type="radio"
                                        id="presencial"
                                        value="presencial"
                                    />
                                    <label for="presencial" class="opcoes"
                                        >Presencial</label
                                    >
                                    <input
                                        type="radio"
                                        id="online"
                                        name="tipo"
                                        value="online"
                                    />
                                    <label for="online" class="opcoes">
                                        Online
                                    </label>
                                </div>

                                <div class="Endereco">
                                    <label for="local">Local</label>
                                    <input
                                        type="text"
                                        id="local"
                                        placeholder="Endereco"
                                    />
                                </div>
                            </div>

                            <div class="descricao">
                                <label for="descricao">Descricão</label>

                                <textarea
                                    name="descricao"
                                    id="descricao"
                                    cols="35"
                                    rows="10"
                                    placeholder="Escreva sobe os detalhes do evento"
                                ></textarea>
                            </div>

                            <div class="Personalização">
                                <img
                                    src="assets/paintbrush-vertical.svg"
                                    alt=""
                                />
                                <span>
                                    <h2>Personalização</h2>
                                </span>
                            </div>

                            <div class="testeradio">
                                <input
                                    type="radio"
                                    name="cor"
                                    value="amarelo"
                                    id="color"
                                />
                                <label for="color"></label>

                                <input
                                    type="radio"
                                    name="cor"
                                    value="azul"
                                    id="color-2"
                                />
                                <label for="color-2"></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </aside>
        </div>
    </body>
</html>
